<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://masiv.com/wp-content/uploads/fbrfg/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Masiv - Desarrollador Font-End</title>
</head>

<body>
    <header>
        <h1>PRUEBA TÉCNICA DESARROLLADOR FRONT-END</h1>
    </header>

    <section id="root">
        <h2>{{ comic_name }}</h2>
        <div class="container_img">
            <img :src="comic_img" :alt="comic_alt" width="380">
        </div>
        <div class="container_stars">
            <button type="button" v-for="star in stars" v-on:click="clickStar(star.id, star.state)"><i :class="star.icon"></i></button>
        </div>
    </section>

    <footer>
        <div> Datos Comic: Tomado de la página <a href="https://xkcd.com/" target="_blank" rel="noopener noreferrer">xkcd.com</a></div>
        <div> Datos Desarrollador: Stiven Hernández - hbrayan1216@gmail.com</div>
    </footer>

    <script src="https://kit.fontawesome.com/f36da9f27d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
